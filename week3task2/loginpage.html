<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body>
    <section class="showcase">
        <div class="container">
            <div>
                <h3 class="head">Sign in</h3>
            </div>
            <form action="" method="get">
                <div class="user-info">
                    <label for="user-email" >Email</label>
                    <br>
                    <input type="email" name="" id="user-email" required>
                </div>
                <br>
                <div class="user-info">
                    <label for="user-password">Password</label>
                    <br>
                    <input type="password" name="" id="user-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}" required>
                </div>
                <br>
                <div>
                    <p class="account-sugestion">
                        Don't have an account?
                    </p>
                    <a class=" signup-link" href="signup.html" target="_blank" rel="noopener noreferrer">Sign up</a>
                </div>
                <br>
                <div>
                    <button class="submit-button" type="submit">Sign in</button>
                </div>

            </form>

        </div>
    </section>
</body>

</html>
